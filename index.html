<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>

</head>
<body class="bg-light">
    <div id="cadastro">
        <h2  class="mb-4">Cadastro</h2>
        <div id="info" class="alert alert-warning" role="alert">
         Você já tem cadastro, <button id="recuperar"class="btn btn-info">clique para recuperar 
         </button>
         <div id="infoLogin"></div>
        </div>
        <form id="cadastroForm">
            <label for="nome" class="form-label">Nome completo:</label>
            <input type="text" id="nome" class="form-control" required><br>

            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" class="form-control" required><br>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required><br>

            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" class="form-control" required><br>

            <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha"  class="form-control"required><br>   
        </form>
        <button type="button" class="btn btn-outline-success" onclick="cadastrar()">Salvar</button>
        <button type="button" class="btn btn-outline-danger" onclick="exibirLogin()">Já Sou Cadastrado</button>
    </div>
    <div id="login" style="display: none;" >
      <h2 class="mb-4">Login</h2>

      <form id="loginForm">
          <label for="loginEmail" class="form-label" >Email:</label>
          <input type="email" id="loginEmail" class="form-control" required><br>

          <label for="loginSenha" class="form-label" >Senha:</label>
          <input type="password" id="loginSenha" class="form-control" required><br>
      </form>
      <button type="button" class="btn btn-outline-success" onclick="autenticar()">Login</button>
      <button type="button" class="btn btn-outline-danger" id="recuperarSenha" >Recuperar senha</button>
      <div onclick="reload()"></div>
  </div>

  <div id="jogo" style="display: none;">
    <h2>Tela do Jogo</h2>

    <div id="avatarInfo">
      <div class="card" style="width: 18rem;">
        <img src="https://img.craftpix.net/2023/08/RPG-Avatar-Dwarf-Icons2.webp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Informações do Avatar</h5>
  
          <form id="avatarForm" class="form-label">
            <label for="corCabelo">Escolha a cor de Cabelo:</label>
            <select id="corCabelo"  class="form-select">
                <option value="Castanho">Castanho</option>
                <option value="Loiro">Loiro</option>
                <option value="Preto">Preto</option>
                <option value="Vermelho">Vermelho</option>
                <option value="Laranja">Laranja</option>
            </select><br>
            <label for="corPele">Escolha a cor de Pele:</label>
            <select id="corPele" class="form-select">
                <option value="Verde">Verde</option>
                <option value="Amarela">Amarela</option>
                <option value="Branca">Branca</option>
                <option value="Parda">Parda</option>
                <option value="Azul">Azul</option>
            </select><br>
            <label for="corOlhos">Escolha a cor dos olhos:</label>
            <select id="corOlhos" class="form-select">
                <option value="Verde">Verde</option>
                <option value="Amarela">Amarela</option>
                <option value="Vermelho">Vermelho</option>
                <option value="preto">Preto</option>
                <option value="Fogo">Fogo</option>
            </select><br>
            <button type="button" class="btn btn-outline-success" onclick="mostrarInformacoes()" >Enviar Informações</button>
        </form>
        </div>
      </div>
    </div>
    <br>
    <div id="classeInfo" style="display: none;">
      <div class="card" style="width: 18rem;">
        <img src="https://static.wixstatic.com/media/a27d24_df9ec3e270544cefa54e4893cc49abea~mv2.png/v1/fit/w_870,h_490,al_c,q_80/file.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Informações da Classe</h5>

          <form id="classeForm" class="form-label">
            <label for="escolhaClasse">Escolha a classe para jogar:</label>
            <select id="escolhaClasse"  class="form-select" onchange="atualizarOpcoesArma()">
                <option value="0" disabled selected  >Selecione</option>
                <option value="Paladino">Paladino</option>
                <option value="Atirador">Atirador</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Bárbaro">Bárbaro</option>
                <option value="Arqueiro">Arqueiro</option>
            </select><br>
    
            <label for="ferramentaBatalha">Escolha a arma:</label>
            <select id="ferramentaBatalha"  class="form-select">
              <option value="0" selected disabled>Selecione</option>
            </select><br>
            <button type="button" class="btn btn-outline-success" onclick="distribuirPontosClasse() ">Distribuir Pontos</button>
        </form>
        </div>
      </div>
    </div>
    <br>
    <div id="montariaInfo" style="display: none;">
      <div class="card" style="width: 18rem;">
        <img src="https://3.bp.blogspot.com/-o62d4uKZHPY/VNLHc_xTYBI/AAAAAAAAMYw/oGL7kLvVRH0/s1600/boar_mount_by_nihilistique-d3ggm3b.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Informações da Montaria</h5>
          <form id="montariaForm" class="form-label">
            <label for="escolhaMontaria">Escolha sua montaria:</label>
            <select id="escolhaMontaria" class="form-select">
                <option value="Panda">Panda</option>
                <option value="Cavalo">Cavalo</option>
                <option value="Tigre">Tigre</option>
                <option value="Dragão">Dragão</option>
                <option value="Mamute">Mamute</option>
            </select><br>

            <button type="button" class="btn btn-outline-success" onclick="distribuirPontosMontaria()">Distribuir Pontos</button>
            </form>
        </div>
      </div>
    </div>
    <br>
    <div id="resultadoInfo" class="form-label" style="display: none;">
      <div class="card" style="width: 18rem;">
        <img src="https://wallup.net/wp-content/uploads/2017/03/27/419873-artwork-digital_art-Pathfinder-RPG.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" class="form-label">Informações da Montaria</h5> 
          <h3 class="card-title">Informações Finais</h3>
          <div id="resultado"></div>     
        </div>
      </div>
  </div>
  <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
